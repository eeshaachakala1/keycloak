app:
    name: Key Cloak
    code: keycloak
    notify: 

build:
    version: 13.0
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: keycloak-13.0

deploy:
    context: skumarpi/DEV
    replicas: 1
    port:
    - 8080

properties:
    KEYCLOAK_USER: admin
    DB_VENDOR: POSTGRES
    DB_ADDR: postgres
    DB_DATABASE: keycloak
    DB_USER: keycloak
    KEYCLOAK_PASSWORD: 
      VAULT:KEYCLOAK_PASSWORD
    DB_PASSWORD:
      VAULT:KEYCLOAKDB_PASSWORD
    revision : 23
